<!-- admin/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Farmacia Mery Salud</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #343a40 0%, #212529 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .admin-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .form-control:focus {
            border-color: #343a40;
            box-shadow: 0 0 0 0.2rem rgba(52, 58, 64, 0.25);
        }
        
        .btn-admin {
            background: #343a40;
            color: white;
            border: none;
        }
        
        .btn-admin:hover {
            background: #212529;
            color: white;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card mx-auto">
            <!-- Header -->
            <div class="login-header">
                <div class="admin-icon">
                    <i class="fas fa-user-shield fa-2x"></i>
                </div>
                <h3>Panel Administrativo</h3>
                <p class="mb-0">Farmacia Mery Salud</p>
            </div>

            <!-- Body -->
            <div class="login-body">
                <!-- Alert container -->
                <div id="alertContainer"></div>

                <form id="adminLoginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Usuario
                        </label>
                        <input type="text" class="form-control" id="username" required 
                               placeholder="Admin123" autocomplete="username">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" class="form-control" id="password" required 
                               placeholder="••••••••" autocomplete="current-password">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-admin btn-lg" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i> Ingresar
                        </button>
                    </div>

                    <hr class="my-4">

                    <div class="text-center">
                        <small class="text-muted">
                            Solo personal autorizado
                        </small>
                        <br>
                        <a href="../index.html" class="text-muted">
                            <i class="fas fa-arrow-left"></i> Volver al sitio público
                        </a>
                    </div>
                </form>

                <!-- Demo Users Info -->
                <div class="alert alert-info mt-3" style="font-size: 0.875rem;">
                    <strong>Usuario de prueba:</strong><br>
                    Usuario: <code>Admin123</code><br>
                    Contraseña: <code>Admin123</code>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/api-config.js"></script>
    
    <script>
        // Estado del botón de login
        const loginBtn = document.getElementById('loginBtn');
        const alertContainer = document.getElementById('alertContainer');

        // Función para mostrar alertas
        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'danger' ? 'exclamation-circle' : 'check-circle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Función para cambiar estado del botón
        function setButtonLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = `
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    Ingresando...
                `;
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = `
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                `;
            }
        }

        // Manejar el submit del formulario
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Limpiar alertas previas
            alertContainer.innerHTML = '';
            
            // Obtener valores del formulario
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Validación básica
            if (!username || !password) {
                showAlert('Por favor complete todos los campos');
                return;
            }
            
            // Mostrar loading
            setButtonLoading(true);
            
            try {
                console.log('Intentando login con:', { username });
                
                // Llamar al endpoint de login
                const response = await AuthAPI.login(username, password);
                
                console.log('Respuesta del login:', response);
                
                // Verificar que el usuario sea ADMIN
                if (response.role !== 'ADMIN') {
                    showAlert('Acceso denegado. Solo administradores pueden ingresar al panel.');
                    setButtonLoading(false);
                    
                    // Limpiar tokens si no es admin
                    AuthAPI.logout();
                    return;
                }
                
                // Login exitoso
                console.log('Login exitoso. Usuario ADMIN autenticado');
                
                // Guardar datos adicionales en sessionStorage (opcional)
                sessionStorage.setItem('adminUser', JSON.stringify({
                    username: response.username,
                    role: response.role
                }));
                
                // Mostrar mensaje de éxito breve
                showAlert('Ingreso exitoso. Redirigiendo...', 'success');
                
                // Redirigir al dashboard después de 1 segundo
                setTimeout(() => {
                    window.location.href = './dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Error en login:', error);
                
                // Mostrar mensaje de error específico
                let errorMessage = 'Error al iniciar sesión. ';
                
                if (error.message.includes('401') || error.message.includes('403')) {
                    errorMessage += 'Usuario o contraseña incorrectos.';
                } else if (error.message.includes('Network') || error.message.includes('Failed to fetch')) {
                    errorMessage += 'No se pudo conectar con el servidor. Verifique que el backend esté en ejecución.';
                } else {
                    errorMessage += error.message;
                }
                
                showAlert(errorMessage);
                setButtonLoading(false);
            }
        });

        // Verificar si ya hay sesión activa al cargar la página
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('accessToken');
            const usuario = localStorage.getItem('usuarioActual');
            
            if (token && usuario) {
                try {
                    const userData = JSON.parse(usuario);
                    if (userData.rol === 'ADMIN') {
                        console.log('Sesión activa detectada, redirigiendo al dashboard...');
                        window.location.href = './dashboard.html';
                    }
                } catch (error) {
                    console.log('Error al verificar sesión:', error);
                }
            }
        });
    </script>
</body>
</html>
