<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Farmacia Mery Salud</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .container {
            min-height: 99vh;
            margin: auto;
            display: flex;
            align-items: center; 
        }
        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            min-width: 400px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .nav-pills .nav-link {
            color: #6c757d;
            border-radius: 20px;
        }
        
        .nav-pills .nav-link.active {
            background-color: #28a745;
        }
        
        .form-floating label {
            color: #6c757d;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Back to Home -->
    <a href="./index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Volver al inicio
    </a>

    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <!-- Header -->
                <div class="login-header">
                    <i class="fas fa-clinic-medical fa-3x mb-3"></i>
                    <h3>Farmacia Mery Salud</h3>
                    <p class="mb-0">Tu salud es nuestra prioridad</p>
                </div>

                <!-- Body -->
                <div class="login-body">
                    <!-- Tabs -->
                    <ul class="nav nav-pills nav-fill mb-4" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#login-tab" type="button">
                                Iniciar Sesión
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#register-tab" type="button">
                                Registrarse
                            </button>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content">
                        <!-- Login Tab -->
                        <div class="tab-pane fade show active" id="login-tab">
                            <form id="loginForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="loginUsername" 
                                           placeholder="Usuario o email" required>
                                    <label for="loginUsername">
                                        <i class="fas fa-user"></i> Usuario o Email
                                    </label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="loginPassword" 
                                           placeholder="Contraseña" required>
                                    <label for="loginPassword">
                                        <i class="fas fa-lock"></i> Contraseña
                                    </label>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Recordar mi sesión
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-success btn-lg w-100">
                                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                </button>

                                <div class="text-center mt-3">
                                    <a href="#" class="text-muted small">¿Olvidaste tu contraseña?</a>
                                </div>
                            </form>
                        </div>

                        <!-- Register Tab -->
                        <div class="tab-pane fade" id="register-tab">
                            <form id="registerForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="registerName" 
                                           placeholder="Nombre completo" required>
                                    <label for="registerName">
                                        <i class="fas fa-user"></i> Nombre Completo
                                    </label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="registerEmail" 
                                           placeholder="correo@ejemplo.com" required>
                                    <label for="registerEmail">
                                        <i class="fas fa-envelope"></i> Correo Electrónico
                                    </label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" id="registerPhone" 
                                           placeholder="999888777" pattern="[0-9]{9}" required>
                                    <label for="registerPhone">
                                        <i class="fas fa-phone"></i> Teléfono
                                    </label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="registerPassword" 
                                           placeholder="Contraseña" minlength="6" required>
                                    <label for="registerPassword">
                                        <i class="fas fa-lock"></i> Contraseña
                                    </label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           placeholder="Confirmar contraseña" minlength="6" required>
                                    <label for="confirmPassword">
                                        <i class="fas fa-lock"></i> Confirmar Contraseña
                                    </label>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                                    <label class="form-check-label" for="acceptTerms">
                                        Acepto los términos y condiciones
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-success btn-lg w-100">
                                    <i class="fas fa-user-plus"></i> Crear Cuenta
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Divider -->
                    <hr class="my-4">

                    <!-- Guest Checkout -->
                    <div class="text-center">
                        <p class="text-muted">¿Prefieres comprar sin registrarte?</p>
                        <a href="./productos.html" class="btn btn-outline-secondary">
                            <i class="fas fa-shopping-bag"></i> Comprar como Invitado
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api-config.js"></script>
    
    <script>
        function showMessage(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => alertDiv.remove(), 5000);
        }

        // Marcar campo inválido y mostrar mensaje corto debajo
        function setFieldError(inputEl, message) {
            if (!inputEl) return;
            inputEl.classList.add('is-invalid');
            let feedback = inputEl.nextElementSibling;
            if (!(feedback && feedback.classList && feedback.classList.contains('invalid-feedback'))) {
                feedback = document.createElement('div');
                feedback.className = 'invalid-feedback';
                inputEl.insertAdjacentElement('afterend', feedback);
            }
            feedback.textContent = message;
        }

        function clearFieldError(inputEl) {
            if (!inputEl) return;
            inputEl.classList.remove('is-invalid');
            const feedback = inputEl.nextElementSibling;
            if (feedback && feedback.classList && feedback.classList.contains('invalid-feedback')) {
                feedback.textContent = '';
            }
        }

        // Simple validator de email
        function isValidEmail(email) {
            return /\S+@\S+\.\S+/.test(email);
        }

        function validateLoginForm() {
            const errors = [];
            const usernameEl = document.getElementById('loginUsername');
            const passwordEl = document.getElementById('loginPassword');

            clearFieldError(usernameEl);
            clearFieldError(passwordEl);

            const username = usernameEl.value.trim();
            const password = passwordEl.value;

            if (!username) {
                errors.push('El usuario o email es requerido.');
                setFieldError(usernameEl, 'Requerido');
            }

            if (!password || password.length < 6) {
                errors.push('La contraseña debe tener al menos 6 caracteres.');
                setFieldError(passwordEl, 'Mínimo 6 caracteres');
            }

            return errors;
        }

        // Validar formulario de registro; devuelve array de errores
        function validateRegisterForm() {
            const errors = [];
            const nameEl = document.getElementById('registerName');
            const emailEl = document.getElementById('registerEmail');
            const phoneEl = document.getElementById('registerPhone');
            const passwordEl = document.getElementById('registerPassword');
            const confirmEl = document.getElementById('confirmPassword');
            const termsEl = document.getElementById('acceptTerms');

            // Limpiar errores previos
            [nameEl, emailEl, phoneEl, passwordEl, confirmEl].forEach(clearFieldError);

            const name = nameEl.value.trim();
            const email = emailEl.value.trim();
            const phone = phoneEl.value.trim();
            const password = passwordEl.value;
            const confirm = confirmEl.value;

            if (!name || name.length < 3 || name.length > 20) {
                errors.push('El nombre de usuario debe tener entre 3 y 20 caracteres.');
                setFieldError(nameEl, '3-20 caracteres');
            }

            if (!email || !isValidEmail(email)) {
                errors.push('Ingresa un email válido.');
                setFieldError(emailEl, 'Email inválido');
            }

            if (phone) {
                if (!/^9\d{8}$/.test(phone)) {
                    errors.push('El teléfono debe tener 9 dígitos y comenzar con 9.');
                    setFieldError(phoneEl, 'Ej: 912345678');
                }
            }

            if (!password || password.length < 6) {
                errors.push('La contraseña debe tener al menos 6 caracteres.');
                setFieldError(passwordEl, 'Mínimo 6 caracteres');
            }

            if (password !== confirm) {
                errors.push('Las contraseñas no coinciden.');
                setFieldError(confirmEl, 'No coincide');
            }

            if (!termsEl.checked) {
                errors.push('Debes aceptar los términos y condiciones.');
            }

            return errors;
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validación cliente
            const validationErrors = validateLoginForm();
            if (validationErrors.length) {
                showMessage(validationErrors.join('<br>'), 'warning');
                return;
            }

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const submitBtn = this.querySelector('button[type="submit"]');

            // Deshabilitar botón
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesión...';

            try {
                // Llamar a la API de login
                const response = await AuthAPI.login(username, password);

                showMessage(`¡Bienvenido ${response.username || username}!`, 'success');

                // Redirigir según rol después de 1 segundo
                setTimeout(() => {
                    const userRole = (response.role || '').toUpperCase().trim();
                    
                    if (userRole === 'ADMIN') {
                        window.location.href = './admin/dashboard.html';
                    } else if (userRole === 'DELIVERY') {
                        window.location.href = './delivery/index.html';
                    } else {
                        window.location.href = './index.html';
                    }
                }, 1000);

            } catch (error) {
                console.error('Error en login:', error);
                showMessage(error.message || 'Credenciales incorrectas. Por favor, verifica tu email y contraseña.', 'danger');

                // Rehabilitar botón
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');

            // Validación cliente
            const validationErrors = validateRegisterForm();
            if (validationErrors.length) {
                showMessage(validationErrors.join('<br>'), 'warning');
                return;
            }

            // Deshabilitar botón
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';

            try {
                // Preparar datos para registro
                const userData = {
                    username: document.getElementById('registerName').value.trim(),
                    email: document.getElementById('registerEmail').value.trim(),
                    telefono: document.getElementById('registerPhone').value.trim(),
                    password: document.getElementById('registerPassword').value
                };

                // Llamar a la API de registro
                const response = await AuthAPI.register(userData);

                showMessage('¡Cuenta creada exitosamente! Ahora puedes iniciar sesión.', 'success');

                // Cambiar a la pestaña de login después de 2 segundos
                setTimeout(() => {
                    // Activar tab de login
                    const loginTab = document.querySelector('[data-bs-target="#login-tab"]');
                    const bsTab = new bootstrap.Tab(loginTab);
                    bsTab.show();

                    // Pre-llenar el username (puede ser email o nombre)
                    document.getElementById('loginUsername').value = userData.email;
                    document.getElementById('loginPassword').focus();

                    // Limpiar formulario de registro
                    this.reset();
                }, 2000);

            } catch (error) {
                console.error('Error en registro:', error);
                // Mostrar mensajes devueltos por backend si existen
                showMessage(error.message || 'Error al crear la cuenta. El email podría estar ya registrado.', 'danger');
            } finally {
                // Rehabilitar botón
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Crear Cuenta';
            }
        });
    </script>
</body>
</html>
