# Configuración específica para pruebas de aceptación
spring.datasource.url=jdbc:h2:mem:acceptance_testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration for Acceptance Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# H2 Console (for debugging if needed)
spring.h2.console.enabled=true

# Logging
logging.level.com.farma_ya=DEBUG
logging.level.org.hibernate.SQL=DEBUG